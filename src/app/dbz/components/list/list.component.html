<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;let i = index; let isEven = even; let isLast = last"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-list-group': isLast,
     'list-group-item-dark':isEven}">

    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} -</span>
      <strong> power</strong>
      <span> {{character.power}}</span>
    </div>

    <button class="btn btn-primary" (click)="onDeleteCharacterById(character.id)">X</button>
  </li>
</ul>
